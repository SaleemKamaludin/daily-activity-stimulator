name: Daily Dummy Commit

permissions:
  contents: write     # ← gives the built-in GITHUB_TOKEN push rights

# Run at 00:00 UTC every day
on:
  schedule:
    - cron: '*/60 * * * *'
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # fetch the full history so that commit works
          fetch-depth: 0

      - name: Install tools
        run: sudo apt-get update # if you need any tooling

      - name: Update README timestamp
        run: |
          # append date/time to README (or touch any file)
          echo "- Activity on $(date --utc)" >> README.md

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: daily activity update $(date +'%Y-%m-%d')"
          git push origin HEAD:main
        env:
          # use either the built-in token or your PAT
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
